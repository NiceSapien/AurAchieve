name: auraascend
description: "Fix your damn life with AuraAscend."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  appwrite: ^15.0.2
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  shared_preferences: ^2.2.2
  dynamic_color: ^1.6.6
  http: ^1.4.0
  flutter_secure_storage: ^9.2.4
  app_usage: ^4.0.1
  flutter_local_notifications: ^19.2.1
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6

dependency_overrides:
  flutter_web_auth_2: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
  - assets/img/
